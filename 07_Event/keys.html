<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      table {
        border: 2px solid black;
      }
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h4>press any key</h4>
    <script>
      window.addEventListener("keydown", function (e) {
        document.querySelector("h4").innerHTML = `
        <div class="color">
        <table>
          <tr>
            <th>key</th>
            <th>Code</th>
          </tr>
        <tr>
          <td>${e.key}</td>
          <td>${e.code}</td>
        </tr>
      </table>
    </div>
      `;
      });
    </script>
  </body>
</html>
