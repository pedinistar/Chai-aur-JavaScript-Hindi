<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relations</title>

</head>
<body style="background-color: black; color: aliceblue">
  <div class="parent">
    <div class="day">mon</div>
    <div class="day">tues</div>
    <div class="day">wed</div>
    <div class="day">thurs</div>
  </div>
</body>
<script>
  const parent = document.querySelector(".parent")
  console.log(parent)
  console.log(parent.children) //üåøüå∏
  // HTMLCollection(4)¬†[div.day, div.day, div.day, div.day]
  
  console.log(parent.children[1].innerHTML) // tues

  for(let i = 0; i < parent.children.length; i++){
    console.log(parent.children[i].innerHTML)
  }

  parent.children[1].style.color = "orange"

  console.log(parent.firstElementChild) //‚≠ê
  // <div class="day">mon</div>
  
  console.log(parent.lastElementChild) //‚≠ê
  // <div class="day">thurs</div>
  
  
  const dayOne = document.querySelector('.day')
  
  console.log(dayOne)
  // <div class="day">mon</div>


  console.log(dayOne.parentElement)  // ‚≠ê
  // <div class="parent">....</div>



  console.log(dayOne.nextElementSibling)
  // <div class="day" style="color: orange;">tues</div>


  console.log("NODES: ", parent.childNodes)
  // NODES:  NodeList(9)¬†[text, div.day, text, div.day, text, div.day, text, div.day, text]
  // NODES:  
  /*NodeList(9) [text, div.day, text, div.day, text, div.day, text, div.day, text]
    0: text
    1: div.day
    2: text
    3: div.day
    4: text
    5: div.day
    6: text
    7: div.day
    8: text
    length: 9
    [[Prototype]]: 
    NodeList
    */

</script>
</html>
